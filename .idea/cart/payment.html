<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-content container">
            <h1>Payment</h1>
        </div>
    </div>

    <!-- Payment Page Container -->
    <div class="container payment-page">
        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item" id="order-item">
                <!-- Order items will be populated here by JavaScript -->
            </div>
            <div class="summary-details" id="summary-details">
                <!-- Order summary details will be populated here by JavaScript -->
            </div>
        </div>

        <!-- Payment Options -->
        <div class="payment-options">
            <h2>Payment Options</h2>
            <div class="option">
                <input type="radio" id="credit-card" name="payment-method" checked>
                <label for="credit-card">Credit/Debit Card</label>
            </div>
            <div class="option">
                <input type="radio" id="cash-on-delivery" name="payment-method">
                <label for="cash-on-delivery">Cash on Delivery</label>
            </div>
        </div>

        <!-- Payment Form -->
        <div class="payment-form">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Cardholder Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number *</label>
                    <input type="text" id="card-number" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date *</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV *</label>
                    <input type="text" id="cvv" maxlength="3" required>
                </div>
               <!-- <div class="form-group">
                    <label for="billing-address">Billing Address *</label>
                    <textarea id="billing-address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required>
                </div>-->
                <button type="submit" class="submit-btn">Complete Payment</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
