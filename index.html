<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-container"></div>

    <!-- Sticky Side Navbar Popup -->
    <div id="sidebar-container"></div>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Our E-Commerce Store</h1>
            <p>Discover the best deals and exclusive products just for you!</p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>
    </section>

    <!-- Featured Items Section -->
    <section class="featured-items">
        <div class="featured-items-header">
            <h2>Featured Items</h2>
            <button class="add-item-btn" onclick="toggleAddItemPopup()">+</button>
        </div>
        <div id="featured-items-container" class="card-container">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Add New Item Popup -->
    <div id="add-item-popup" class="add-item-popup">
        <div class="popup-content">
            <h3>Add New Item</h3>
            <form id="add-item-form">
                <label for="item-title">Title:</label>
                <input type="text" id="item-title" required>
                <label for="item-img">Image URL:</label>
                <input type="text" id="item-img" required>
                <label for="item-description">Description:</label>
                <textarea id="item-description" required></textarea>
                <button type="submit">Add Item</button>
            </form>
            <button class="close-popup-btn" onclick="toggleAddItemPopup()">Close</button>
        </div>
    </div>

    <!-- Ready-to-Eat Section -->
    <section class="ready-to-eat">
        <h2>Ready-to-Eat Meals</h2>
        <div id="ready-to-eat-container" class="card-container">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </section>

    <!-- Experience Banner Section -->
    <section class="experience-banner">
        <div class="banner-card">
            <h3>5+ Years of Experience</h3>
        </div>
        <div class="banner-card">
            <h3>100k+ Meals Delivered</h3>
        </div>
        <div class="banner-card">
            <h3>1000+ Clients</h3>
        </div>
    </section>

    <!-- Footer Section -->
    <div id="footer-container"></div>

    <script src="script.js"></script>
</body>
</html>
