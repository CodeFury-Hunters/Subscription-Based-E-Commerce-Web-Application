<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-content container">
            <img src="cart-icon.png" alt="Cart Icon">
            <h1>Your Cart</h1>
        </div>
    </div>

    <!-- Cart Page Container -->
    <div class="container cart-page">
        <!-- Cart Items -->
        <div class="cart-items-container"></div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-details">
                <p>Subtotal: Rs.<span id="subtotal">0.00</span></p>
                <p>Delivery Charges: Rs.<span id="delivery-charges">50.00</span></p>
                <p>Discount: Rs.<span id="discount">0.00</span></p>
                <hr>
                <h3>Total: Rs.<span id="total">0.00</span></h3>
            </div>
            <div class="promo-code-section">
                <input type="text" id="promo-code-input" placeholder="Enter promo code">
                <button onclick="applyPromoCode()">Apply</button>
            </div>
            <button class="proceed-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Added page spacing to give more breathing room -->
    <div class="page-spacing"></div>
        
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Hunters-CodeFury. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="cart.js"></script>
</body>
</html>
