<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="header-content container">
            <h1>Checkout</h1>
        </div>
    </div>

    <!-- Checkout Page Container -->
    <div class="container checkout-page">
        <!-- Billing Details -->
        <div class="billing-details">
            <h2>Billing Details</h2>
            <form id="checkout-form">
                <!-- Form Fields Here -->
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode / ZIP *</label>
                    <input type="text" id="postcode" required>
                </div>
            </form>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Your Order</h2>
            <div class="order-item" id="order-item">
                <!-- Order items will be populated here by JavaScript -->
            </div>
            <div class="summary-details">
                <p>Subtotal: Rs. <span id="subtotal"></span></p>
                <p>GST: Rs. <span id="gst"></span></p>
                <p>Delivery: Rs. <span id="delivery"></span></p>
                <hr>
                <h3>Grand Total: Rs. <span id="grandTotal"></span></h3>
            </div>
            <button onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
